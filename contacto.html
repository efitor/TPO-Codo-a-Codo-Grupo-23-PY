<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS externo-->
    <link rel="stylesheet" href="contacto.css">
    <script src="https://kit.fontawesome.com/b0562aedb1.js" crossorigin="anonymous"></script>
    <title>contact</title> <!--Título de la pestaña del navegador-->
</head>
<body>
    <header id="idHeader">
    </header>
    <main>
        <h3>Formulario de Contacto</h3>
        <form action=""  method="get" class="form" name="formulario"  id="formulario">
        <form action="" name="formulario" method="get">
        <fieldset><legend>Datos de Contacto </legend>
            <label for="firstname">Nombre:</label>
            <input type="text" name="nombre" id="name" size="30"   placeholder="Ingrese su nombre aqui..."><br>
            <label for="lastname">Apellido:</label>
            <input id="apellido" size="30" type="text" name="apellido" placeholder="Ingrese su apellido aqui..."><br>
            <label for="mail">Mail: </label>
            <input type="email" name="mail"  placeholder="Ingrese su mail de contacto..."><br>
            <label for="telephone">Teléfono: </label><input size="30" type="text" name="telephone" placeholder="Ingrese su numero de teléfono..."><br>
            <label for="street">Calle: </label><input size="30" type="text" name="street" placeholder="Ingrese la calle aqui..."><br>
            <label for="numero">numero: </label><input size="30" type="text" name="num" placeholder="Ingrese el numero..."><br>
            <label for="city">ciudad: </label><input size="30" type="text" name="city" placeholder="C.A.B.A"><br>
        <br>
                <fieldset><legend>Comentarios:</legend>
            <label for="comentarios"></label> <textarea name="comentarios" rows="10" cols="30"></textarea>
       
        <br><br>
        <div class="button">
            <input type="submit" id="btn" name="btn" value="Enviar">
            <button type="reset">Reset</button> 
            <div>
                <p class="direccion">Tierra del Fuego: <a href="https://goo.gl/maps/Qv4u6Nqrt7qmx1546" target="_blank" class="direccion">Ushuaia</a></p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2297.5022721331097!2d-68.38101466786206!3d-54.84142791737119!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xa2fa841bcc742637!2zNTTCsDUwJzI5LjEiUyA2OMKwMjInMzUuNSJX!5e0!3m2!1ses-419!2sar!4v1666530968779!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>            </div> 
            </fieldset>
            </div>    
        </form> 
    </main>
    <footer id="idFooter">
    </footer>
    <script src="contacto.js"></script>
</body>
</html>
